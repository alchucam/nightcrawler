{% load static %}<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
		<meta name="description" content="an automatic web crawler that crawls for you.">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{% block title %}NightCrawler{% endblock %}</title>


		<link href="{% static 'css/normalize.css' %}" rel="stylesheet">
		<link href="{% static 'css/nightcrawler.css' %}" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		{% block headjs %}
		{% endblock %}
	</head>
	<body>

			<div class="header">
				<a href="{% url 'home' %}" class="head"> NightCrawler </a>
				<div class="header-right">
					<a href="{% url 'home' %}">Home</a>
					<a href="{% url 'news_front' %}">News</a>
					<a href="{% url 'analysis' %}">Analysis</a>
				</div>
			</div>


			<main>
				{% block content %}
				{% endblock %}
				{% block javascript %}
				{% endblock %}
			</main>

			<script src="{% static 'js/nav.js' %}"></script>

	</body>
</html>
